

<ion-content class="bg" no-bounce>
  <h1>PICK A SONG: </h1>
  <ion-list class="list" no-lines>
      <ion-item no-lines class="item" *ngFor = "let song of songList | async; let i = index">
        <div class="left">
            <h3 class="ime">{{song.ime}}</h3>
            <p class="izvodjac">{{song.izvodjac}}</p>
        </div>
        <div class="right">
            <img *ngIf = "!hide" src="../assets/imgs/add.png" alt="" class="icon" (click) = "addSong(song.ime, song.izvodjac, song.pjesma, song.$key)">
            <img *ngIf = "hide" src="../assets/imgs/add.png" alt="" class="icon" (click) = "addSong2(song.ime, song.izvodjac, song.pjesma, song.$key)">
        </div>
      </ion-item>
    </ion-list>
  
</ion-content>
